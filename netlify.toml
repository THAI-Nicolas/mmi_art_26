# Configuration Netlify pour MMI Art 26

# Headers HTTP pour optimiser le cache et la sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Link = "<https://pb-expo.nicolas-thai.fr>; rel=preconnect; crossorigin"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour le manifest PWA
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=utf-8"
    Cache-Control = "public, max-age=604800"

# Proxy pour Umami Analytics (contourner les bloqueurs de pub)
[[redirects]]
  from = "/stats/script.js"
  to = "https://cloud.umami.is/script.js"
  status = 200
  force = true

[[redirects]]
  from = "/stats/api/send"
  to = "https://cloud.umami.is/api/send"
  status = 200
  force = true
